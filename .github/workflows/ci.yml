name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: 'v1.x'

      - name: Check Formatting
        run: deno fmt --check --ignore=sqlite

      - name: Lint
        run: deno lint --ignore=sqlite

  cross-build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: 'v1.x'

      - name: Install Dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt update || true
          sudo apt install gcc-9-aarch64-linux-gnu
          sudo apt-get install tcl-dev:arm64
        
      - name: Build
        env:
          CC: aarch64-linux-gnu-gcc-9
          TARGET_ARCH: aarch64
        run: deno task build

  test:
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: 'v1.x'
      
      - name: Setup MSVC Dev Env
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build sqlite3
        run: deno task build

      - name: Run Tests
        env:
          DENO_SQLITE_LOCAL: 1
        run: deno task test

      - name: Release
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: softprops/action-gh-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "Release Draft"
          draft: true
          files: |
            build/libsqlite3.so
            build/libsqlite3.dylib
            build/sqlite3.dll
